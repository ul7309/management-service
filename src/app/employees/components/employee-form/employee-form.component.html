<form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
  <div class="grid grid-cols-2 gap-4">
    <ng-container *ngFor="let field of employeeFields">
      <ng-container *ngIf="!field.isGroup; else groupField">
        <app-input-text
          [key]="field.key"
          [label]="field.label"
          [required]="field?.required || false"
          [error]="hasError(field.key)"
          formControlName="{{field.key}}"
        />
      </ng-container>

      <ng-template #groupField>
        <div [formGroupName]="field.key" class="flex flex-col gap-4">
          <span class="font-bold">{{field.label}}</span>

          <ng-container *ngFor="let nestedField of field.fields">
            <ng-container *ngIf="nestedField.key !== 'date'; else dateField">
              <app-input-text
                [key]="nestedField.key"
                [label]="nestedField.label"
                [required]="nestedField?.required || false"
                [error]="hasError(field.key + '.' + nestedField.key)"
                formControlName="{{nestedField.key}}"
              />
            </ng-container>

            <ng-template #dateField>
              <div class="flex flex-col">
                <label [for]="field.key + '.' + nestedField.key">
                  {{ nestedField.label }} 
                  <span *ngIf="nestedField.required" class="text-red-600">*</span>
                </label>
                <p-datepicker
                  [formControlName]="nestedField.key"
                  [showIcon]="true"
                  selectionMode="range"
                  [readonlyInput]="true"
                />
              </div>
            </ng-template>
          </ng-container>
        </div>
      </ng-template>
    </ng-container>
  </div>

  <div class="mt-4">
    <p-button *ngIf="isVisibleSaveBtn()" [disabled]="myForm.invalid" (click)="submit()" [loading]="isLoading">Сохранить</p-button>
    <p-button *ngIf="isViewMode()" (click)="change()">Изменить</p-button>
    <p-button *ngIf="isEditMode()" severity="danger" class="ml-4">Удалить</p-button>
  </div>
</form>
