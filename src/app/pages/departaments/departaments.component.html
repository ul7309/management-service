<app-layout title="Список отделов">
  <div *ngFor="let departament of departaments">
    <h3>
      <a [routerLink]="['/departament', departament.id]">{{ departament.name }}</a>
    </h3>
    <mat-list role="list" *ngIf="departament.items.length">
      <mat-list-item *ngFor="let item of departament.items" role="listitem">
        <a [routerLink]="['/departament', item.id]">{{ item.name }}</a>
      </mat-list-item>
    </mat-list>
  </div>
</app-layout>
