<app-layout title="Список сотрудников">
  <div class="flex">
    <p-menu *ngIf="employees.length > 0; else elseBlock" [model]="employees">
      <ng-template #item let-item>
        <a [routerLink]="['/employee', item.id]" class="p-menu-item-link">
          <span class="ml-2">{{ item.label }}</span>
        </a>
      </ng-template>
    </p-menu>
    <ng-template #elseBlock>Ничего не найдено.</ng-template>

    <p-button class="ml-auto">Добавить сотрудника</p-button>
  </div>
</app-layout>
